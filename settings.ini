[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = ntest18
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = ntest18
nbs_path = .
recursive = False
tst_flags = notest

### Docs ###
branch = master
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s
custom_quarto_yml = False
preview_port = 3000
preview_host = localhost

### PyPI ###
audience = Developers
author = Hamel Husain
author_email = hamel.husain@gmail.com
copyright = 2022 ownwards, %(author)s
description = testing attachments
keywords = nbdev jupyter notebook python
language = English
status = 3
user = hamelsmu

